<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">
            CRUD SYSTEM <i class="fa-solid fa-laptop"></i></h1>
        <label for="name" class="mb-2">Product Name:</label>
        <input type="text" name="" id="name" class="form-control mb-4" placeholder="EX. samsung">

        <label for="price" class="mb-2">Product Price:</label>
        <input type="text" name="" id="price" class="form-control mb-4" placeholder="EX. 1000">

        <label for="Category" class="mb-2">Product Category:</label>
        <input type="text" name="" id="category" class="form-control mb-4" placeholder="EX. mobile">

        <label for="info" class="mb-2">Product Details:</label>
        <textarea name="" id="info" cols="10" rows="10" class="form-control mb-4" placeholder="EX. good"></textarea>
        <button id="addUpdatebtn" onclick="addProduct()" class="btn btn-outline-primary mb-5">Add Product</button>

        <input type="text" id="searchInput" oninput="displayProducts()" class="form-control mb-4 m-auto w-50 "
            placeholder="Search...">



        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>info</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>




    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js
    "></script>
    <script src=" js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
